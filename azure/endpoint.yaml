# yaml-language-server: $schema=https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
name: gpt2-ep1
type: online
traffic:
  blue: 100

deployments:
  #blue deployment
  blue:    
    model:
      name: gpt2-model
      version: 1
      path: ../gpt2-model/
    code_configuration:      
      code: 
        directory: scoring/
      scoring_script: score.py
    environment: 
        name: gpt-env
        version: 1
        conda_file: conda.yml